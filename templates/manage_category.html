{% extends "base.html" %}
{% block content %}

<div class="full-background-image">

    <div class="card register-card col-6 offset-3">
        <div class="card-body">
            <h2 class="card-title text-white">Manage Categories/ Regions</h2></br>
            <form method="POST" action="{{ url_for('manage_category') }}">
                {% for category in categories %}
                    <div class="card">
                        <div class="card-body manage-category">
                            <h5 class="card-title">{{ category.region }}</h5>
                            <a href="#" class="card-link">Card link</a>
                            <a href="#" class="card-link">Another link</a>

                        </div>
                    </div>
                {% endfor %}
                <!-- Complete Button -->
                <div class="form-group">
                    <button type="submit" id="submit"
                        class="btn pastel-red col-8 offset-2 active-button:active active-button:hover">Complete</button>
                </div></br>

            </form>

            <div class="card-footer">
                <div class="d-flex justify-content-center links text-white">
                    <a href="{{ url_for('profile', username=session['user']) }}" class="text-pastel-yellow">Cancel</a>
                </div>
            </div>
        </div>
    </div>

</div>

{% endblock %}
