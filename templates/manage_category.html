{% extends "base.html" %}
{% block content %}

<div class="full-background-image">

    <div class="card register-card col-6 offset-3">
        <div class="card-body">
            <h2 class="card-title text-white">Manage Categories/ Regions</h2></br>
            <form>
                {% for category in categories %}
                    <div class="card register-card text-white">
                        <div class="card-body manage-category">
                            <h5 class="card-title region-control">{{ category.region }}</h5>
                            <a href="#delete-modal" data-toggle="modal" class="btn pastel-blue btn-sm px-4 me-sm-3 active-button text-white float-right">Delete</a>
                            <a href="{{ url_for('edit_category', category_id=category._id) }}" class="btn pastel-red btn-sm px-4 me-sm-3 active-button text-white float-right">Edit</a>

                        </div>
                    </div>
                    <!-- Modal -->
                    <div class="modal fade" id="delete-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
                        aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="delete-modal">Delete Category</h5>
                                    <span aria-hidden="true"></span>
                                </div>
                                <div class="modal-body">
                                    Are you sure you want to delete this category?
                                </div>
                                <div class="modal-footer">
                                    <a href="{{ url_for('manage_category') }}" class="btn pastel-blue text-white" data-dismiss="modal">Cancel</a>
                                    <a href="{{ url_for('delete_category', category_id=category._id) }}" class="btn pastel-red">Delete</a>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}

            </form>

            <div class="card-footer">
                <div class="d-flex justify-content-center links text-white">
                    <a href="{{ url_for('add_category') }}" class="text-pastel-yellow">Add a Region</a>
                </div>
                <div class="d-flex justify-content-center links text-white">
                    <a href="{{ url_for('profile', username=session['user']) }}" class="text-pastel-yellow">Cancel</a>
                </div>
            </div>
        </div>
    </div>

</div>

{% endblock %}
