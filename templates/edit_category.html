{% extends "base.html" %}
{% block content %}

<div class="full-background-image">

    <!-- Title -->
    <div class="card register-card col-6 offset-3">

        <div class="card-body">

            <h2 class="card-title text-white">Category/ Region</h2></br>
            <h4 class="card-subtitle mb-2 text-white">Update the following details</h4></br>

            <!-- Beginning of form -->
            <form method="POST" action="{{ url_for('edit_category', category_id=category._id) }}">

                
                <!-- region for admin to update -->
                <div class="input-group form-group">
                    <label for="region" class="recipe-label text-white">Region</label>

                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-globe-americas"></i></span>
                    </div>
                    
                    <input id="region" name="region" type="text" class="form-control validate" minlength="3"
                        maxlength="25" value="{{ category.region }}">
                </div></br>

                <!-- Modal -->
                <div class="modal fade" id="delete-modal" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalCenterTitle" aria-hidden="true">

                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">

                            <div class="modal-header">
                                <h5 class="modal-title" id="delete-modal">Delete Category</h5>
                                <span aria-hidden="true"></span>
                            </div>

                            <div class="modal-body">
                                Are you sure you want to delete this category?
                            </div>

                            <div class="modal-footer">

                                <a href="{{ url_for('manage_category') }}" class="btn pastel-blue text-white"
                                    data-dismiss="modal">Cancel</a>

                                <a href="{{ url_for('delete_category', category_id=category._id) }}"
                                    class="btn pastel-red">Delete</a>

                            </div>
                        </div>
                    </div>
                </div>

                <!-- Complete Button -->
                <div class="form-group">

                    <button type="submit" id="submit"
                        class="btn pastel-red px-4 btn-md active-button:active active-button:hover">Update</button>
                    <a href="#delete-modal" data-toggle="modal" class="btn pastel-blue btn-md px-4 me-sm-3 active-button text-white">Delete</a>
                
                </div></br>
                

            </form>

            <!-- Cancel Button -->
            <div class="card-footer">
                <div class="d-flex justify-content-center links text-white">
                    <a href="{{ url_for('manage_category') }}" class="text-pastel-yellow">Cancel</a>
                </div>
            </div>
        </div>
    </div>

</div>

{% endblock %}
