{% extends "base.html" %}
{% block content %}

<div class="full-background-image">

    <div class="card register-card col-6 offset-3">
        <div class="card-body">
            <h2 class="card-title text-white">New Recipe</h2></br>
            <h4 class="card-subtitle mb-2 text-white">Fill in the following details</h4></br>
            <form method="POST" action="{{ url_for('add_recipe') }}">

                <!-- Region for user to input -->
                <div class="input-group form-group">
                    <label for="region" class="recipe-label text-white">Region</label>

                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-globe-americas"></i></span>
                    </div>

                    <div class="form-group full-width">
                        <select class="form-control" id="region" name="region">
                            <option selected disabled>Region</option>
                                {% for category in categories %}
                                    <option value="{{ category.region  }}">{{ category.region }}</option>
                                {% endfor %}
                        </select>
                    </div>
                </div></br>

                <!-- Dish Name for user to input -->
                <div class="input-group form-group">
                    <label for="dish_name" class="recipe-label text-white">Dish Name</label>
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-utensils"></i></span>
                    </div>
                    
                    <input id="dish_name" name="dish_name" type="text" class="form-control validate" minlength="5"
                        maxlength="35" placeholder="Your dish name here" required>
                </div></br>

                <!-- Ingredients for user to input -->
                <div class="input-group form-group">

                    <label for="Ingredients" class="recipe-label text-white">Ingredients</label>

                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-utensil-spoon"></i></span>
                    </div>
                    
                    <input id="ingredients" name="ingredients" type="text" class="form-control validate" minlength="5"
                         placeholder="Seperate your ingredients with a comma" required>

                </div>

                <div id="add-ingredient-div">
                </div></br>

                <!-- Recipe for user to input -->
                <div class="input-group form-group">

                    <label for="recipe" class="recipe-label text-white">Recipe</label>

                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-list-ol"></i></span>
                    </div>
                    
                    <input id="recipe" name="recipe" type="text" class="form-control validate" minlength="5"
                        placeholder="Seperate each recipe stage with a comma" required>

                </div>

                <div id="add-recipe-div">
                </div></br>

                <!-- Equipment for user to input -->
                <div class="input-group form-group">

                    <label for="equipment" class="recipe-label text-white">Equipment</label>

                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-mortar-pestle"></i></span>
                    </div>
                    
                    <input id="equipment" name="equipment" type="text" class="form-control validate" minlength="5"
                        maxlength="200" placeholder="Any equipment that would be required" required>

                </div></br>

                <!-- Description for user to input -->
                <div class="input-group form-group">

                    <label for="description" class="recipe-label text-white">Description</label>
                    
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fab fa-gripfire"></i></span>
                    </div>
                    
                    <input id="description" name="description" type="text" class="form-control validate" minlength="5"
                        placeholder="A short description of your dish" required></br>
                    
                </div></br>

                <!-- Image for user to input -->
                <div class="input-group form-group">

                    <label for="image" class="recipe-label text-white">URL for image</label>

                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-image"></i></span>
                    </div>
                    
                    <input id="image" name="image" type="url" class="form-control validate" minlength="5"
                        placeholder="url for image">

                </div></br>

                <!-- Complete Button -->
                <div class="form-group">
                    <button type="submit" id="submit"
                        class="btn pastel-red col-8 offset-2 active-button:active active-button:hover">Complete</button>
                </div></br>

            </form>

            <div class="card-footer">
                <div class="d-flex justify-content-center links text-white">
                    <a href="{{ url_for('profile', username=session['user']) }}" class="text-pastel-yellow">Cancel</a>
                </div>
            </div>
        </div>
    </div>

</div>

{% endblock %}
