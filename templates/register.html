{% extends "base.html" %}
{% block content %}

<div class="full-background-image">

<div class="card col-6 offset-3">
    <div class="card-body">
            <h5 class="card-title text-white">Register</h5></br>
            <h6 class="card-subtitle mb-2 text-white">Fill in your name and email address to sign up</h6></br>
            <form>
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="username">
                </div></br>
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="password">
                </div></br>
                <div class="form-group">
                    <button type="submit" class="btn pastel-red col-8 offset-2 active-button:active active-button:hover">Submit</button>
                </div></br>
            </form>
            <div class="card-footer">
				<div class="d-flex justify-content-center links text-white">
					Already have an account? <a href="#" class = "text-pastel-yellow">Sign In</a>
				</div>
			</div>
    </div>
</div>

</div>

{% endblock %}
